<div class="file-upload-container" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)" [class.drag-over]="isDragOver">
    <div class="upload-content">
        <div class="icon-container">
            <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <h3>Drag & Drop files here</h3>
        <p>or</p>
        <button class="browse-btn" (click)="fileInput.click()">Browse Files</button>
        <input #fileInput type="file" multiple (change)="onFileSelected($event)" style="display: none" />
    </div>
</div>

<div class="file-list" *ngIf="files.length > 0">
    <div class="file-item" *ngFor="let file of files; let i = index">
        <div class="file-info">
            <span class="file-name">{{ file.name }}</span>
            <span class="file-size">{{ formatSize(file.size) }}</span>
        </div>
        <button class="remove-btn" (click)="removeFile(i)">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>
